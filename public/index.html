<!DOCTYPE html>
<html>
	<head>
		<style> 
			body {
				font-family: Tahoma, Geneva, sans-serif;
			}
		</style>
		<script src="/primus/primus.io.js"></script>
		<script>
			var primus = Primus.connect('ws://' + window.location.host);
			var global = primus.channel('global');

			global.on('global', function(data) {
				console.log('global', data); //-> item
			});



			global.on('reconnecting', function(data) {
				console.log('global', 'on reconnecting', data);
			});
			global.on('reconnect', function(data) {
				console.log('global', 'on reconnect', data);
			});
			global.on('reconnected', function(data) {
				console.log('global', 'on reconnected', data);
			});
			global.on('timeout', function(data) {
				console.log('global', 'on timeout', data);
			});
			global.on('open', function(data) {
				console.log('global', 'on open', data);
			});
			global.on('data', function(data) {
				console.log('global', 'on data', data);
			});
			global.on('online', function(data) {
				console.log('global', 'on online', data);
			});
			global.on('offline', function(data) {
				console.log('global', 'on offline', data);
			});
			global.on('outgoing::ping', function(data) {
				console.log('global', 'ping', data);
			});
			global.on('incoming::pong', function(data) {
				console.log('global', 'pong', data);
			});



			primus.on('reconnecting', function(data) {
				console.log('primus', 'on reconnecting', data);
			});
			primus.on('reconnect', function(data) {
				console.log('primus', 'on reconnect', data);
			});
			primus.on('reconnected', function(data) {
				console.log('primus', 'on reconnected', data);
			});
			primus.on('timeout', function(data) {
				console.log('primus', 'on timeout', data);
			});
			primus.on('open', function(data) {
				console.log('primus', 'on open', data);
			});
			primus.on('data', function(data) {
				console.log('primus', 'on data', data);
			});
			primus.on('online', function(data) {
				console.log('primus', 'on online', data);
			});
			primus.on('offline', function(data) {
				console.log('primus', 'on offline', data);
			});
			primus.on('outgoing::ping', function(data) {
				console.log('primus', 'ping', data);
			});
			primus.on('incoming::pong', function(data) {
				console.log('primus', 'pong', data);
			});
		</script>
	</head>

	<body>
		<h1>state</h1>
	</body>
</html>
